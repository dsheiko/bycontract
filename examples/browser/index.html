<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ByContract Tests</title>
  <style>
    .console {
      padding: 32px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="console"></div>
  <script src="./byContract.min.js"></script>
  <script>
    const con = document.querySelector( ".console" );
    byContract.validate( 1, "number|string" );
    con.insertAdjacentHTML( 'beforeend', `<p>byContract.validate( 1, "number|string" ); - fine</p>` );
    try {
      byContract.validate( null, "number|string" );
    } catch ( err ) {
      console.error( err );
      con.insertAdjacentHTML( 'beforeend', `<p>byContract.validate( null, "number|string" ); - throws ${ err.message }</p>` );
    }
    byContract.config({ enable: false });
    try {
      byContract.validate( null, "number|string" );
      con.insertAdjacentHTML( 'beforeend', `<p>byContract.validate( null, "number|string" ); `
        + `- throws nothing when byContract.validate.isEnabled = false</p>` );
    } catch ( err ) {
      con.insertAdjacentHTML( 'beforeend', `<p>fail</p>` );
    }
  </script>
</body>
</html>
